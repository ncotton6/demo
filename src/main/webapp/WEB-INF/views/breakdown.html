<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Semantic Matching Demo</title>
<link rel="stylesheet" type="text/css"
	th:href="@{resources/css/main.css}"></link>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	crossorigin="anonymous"></link>

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
	integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
	crossorigin="anonymous"></link>
</head>
<body>
	<div class="col-md-6 col-md-offset-3">
		<h1>
			Generation Demo with {<span th:text="${starting}"></span>}
		</h1>
		<div th:each="stage : ${result}" class="panel panel-default">


			<div class="panel-heading">Iteration:</div>

			<div class="panel-body">
				<div th:each="oper : ${stage}">
					<h3 th:text="${oper.v2.operationName}"></h3>
					<div class="row">
						<div class="col-md-6">
							<h4>Inputs</h4>
							<div th:each="ent : ${oper.v2.getInputMap()}">
								<div>
									<span th:text="${ent.value}"></span> : <span
										th:text="${ent.key.type}"></span>
								</div>
							</div>
							<h4>Outputs</h4>
							<div th:each="ent : ${oper.v2.getOutputMap()}">
								<div>
									<span th:text="${ent.value}"></span> : <span
										th:text="${ent.key.type}"></span>
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div th:each="fc : ${oper.v1}">
								<div>
									<div>
										<span th:text="${fc.fromConnection}"></span> => <span
											th:text="${fc.fromConnectionName}"></span> => <span
											th:text="${fc.toConnectionName}"></span> => <span
											th:text="${fc.toConnection}"></span>
									</div>
									<div>
										Quality: <span th:text="${fc.qualityOfConnection}"></span>
									</div>
									<hr />
								</div>
							</div>
						</div>
					</div>
					<hr />
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" th:src="@{resources/js/script.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Semantic Matching Demo</title>
<link rel="stylesheet" type="text/css"
	th:href="@{resources/css/main.css}"></link>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	crossorigin="anonymous"></link>

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
	integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
	crossorigin="anonymous"></link>
</head>
<body>
	<div class="col-md-6 col-md-offset-3">
		<h1>Semantic Matching Demo</h1>
		<form action="#" th:action="@{/gen}" method="get">
			<div class="form-group">
				Available Data: <input type="text"
					placeholder="(name:type,name:type)" th:name="input"
					class="form-control" />
			</div>
			<div class="form-group">
				Threshold: <input type="text" placeholder="(0-1)"
					th:name="threshold" class="form-control" />
			</div>
			<div class="text-center">
				<button type="submit" class="btn">Generate</button>
			</div>
		</form>
		<hr />
		<h3>Add an Operation</h3>
		<form action="#" th:action="@{/add}" method="post">
			<div class="form-group">
				Operation name: <input type="text" placeholder="Operation Name"
					th:name="name" class="form-control" />
			</div>
			<div class="form-group">
				Inputs: <input type="text" placeholder="(name:type,name:type)"
					th:name="inputs" class="form-control" />
			</div>
			<div class="form-group">
				Outputs: <input type="text" placeholder="(name:type,name:type)"
					th:name="outputs" class="form-control" />
			</div>
			<div class="text-center">
				<button type="submit" class="btn">Add</button>
			</div>
		</form>
	</div>
	<script type="text/javascript" th:src="@{resources/js/script.js}"></script>
</body>
</html>
